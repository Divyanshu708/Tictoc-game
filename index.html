<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>TicToc Game</title>
    <link rel="stylesheet" href="./src/html1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Silkscreen&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="heading1">TicTok Game</h1>
      <img class="tictocimg" src="./src/tictoc.png" alt="image">
    </header>
    <hr class="headhr"><hr class="headhr">
    <main>
      <div class="btndiv">
      <button type="text" class="btn" id="btn1"></button>&nbsp&nbsp
      <button type="text" class="btn" id="btn2"></button>&nbsp&nbsp
      <button type="text" class="btn" id="btn3"></button>&nbsp&nbsp
      <br>
      <br>
      <button type="text" class="btn" id="btn4"></button>&nbsp&nbsp
      <button type="text" class="btn" id="btn5"></button>&nbsp&nbsp
      <button type="text" class="btn" id="btn6"></button>&nbsp&nbsp
      <br>
      <br>
      <button type="text" class="btn" id="btn7"></button>&nbsp&nbsp
      <button type="text" class="btn" id="btn8"></button>&nbsp&nbsp
      <button type="text" class="btn" id="btn9"></button>&nbsp&nbsp
      </div>
      <section>
        <!-- <p>Player <span>1<span> : Won</p> -->
        <p class="player_lable"></p><span class="num_lable"></span>
        <p class="winner"></p>
        <p class="Draw"></p>
      </section>
      <section>
        <button type="button" name="button" class="reset">Reset</button>
      </section>
      <section>
        <p class="playerturn"><u>Bari</u>:</p>
        <p class="player_on_1">(X) Player 1 </p>
        <p class="player_on_2">(O) Player 2 </p>
      </section>
    </main>
    <hr class="footerhr">
    <footer><p class="footer_text">Copyright &copy TicToc Game by Divyanshu - All rights reserved</p></footer>
    <script src="./src/html1.js"></script>
  </body>
</html>
